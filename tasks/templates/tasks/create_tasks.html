{% extends 'Sustain/base.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/create_tasks.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>Create a New Task</h1>
            <form action="" method="post">
                <div class="form-group">
                    <label for="task-type">Task Type:</label>
                    <select name="task-type" id="task-type">
                        <option value="type1">Multiple Choice Task</option>
                        <option value="type2">To be added in future</option>
                        <option value="type3">To be added in future</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-title">Task Title:</label>
                    <input type="text" id="task-title" name="task-title" placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="task-description">Task Description:</label>
                    <textarea id="task-description" name="task-description" rows="4" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-answers">Task Answers:</label>
                    <textarea id="task-answers" name="task-answers" rows="4" placeholder="Enter task answers"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
{% endblock %}
